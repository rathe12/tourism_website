{% extends 'base.html' %}
{% block content %}
{{ super() }}
<h1>Бронирование номера в отеле {{hotel.name}}</h1>
<form action="" method="post">
    {{ form.csrf_token }}
    <p>
        <label for="name">{{ form.name.label }}</label>
        {{ form.name }}
    </p>
    <p>
        <label for="phone_number">{{ form.phone_number.label }}</label>
        {{ form.phone_number }}
    </p>
    <p>
        <label for="passport_number">{{ form.passport_number.label }}</label>
        {{ form.passport_number }}
    </p>
    <p>
        <label for="passport_series">{{ form.passport_series.label }}</label>
        {{ form.passport_series }}
    </p>
    <p>{{ form.submit() }}</p>
{% endblock %}
